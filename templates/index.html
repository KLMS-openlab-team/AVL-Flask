<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Tailwind-Css Login Form</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<!-- Tailwind-CSS CDN  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
</head>

<body class="bg-blue-500">
	<!-- Login Form -->
	<nav class="bg-blue-800" >
		<div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
			<div class="relative flex items-center justify-between h-16">
				<div ml-6 class="flex-1 flex items-center justify-center items-stretch justify-start">
					<p class="text-white px-3 py-2 rounded-md text-lg font-medium">Library Management System</p>
				</div>
				<!-- <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
					<a href="#" class="bg-blue-900 text-white px-3 py-2 rounded-md text-sm font-medium"
					aria-current="page">Dashboard</a> -->

				</div>
			</div>
		</div>


	</nav>
	<div class="container mx-auto p-2">
		<div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
			<div class="text-center mb-8">
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert">
					<ul class=flashes>
						{% for message in messages %}
						<li>{{ message }}</li>
						{% endfor %}
					</ul>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				{% endif %}
				{% endwith %}
				<h1 class="font-bold text-2xl font-bold">Login to access library</h1>
			</div>
			<form action="http://localhost:5000/login" method="post">
				<div class="mt-5">
					<label for="username">Username</label>
					<input type="text" name="username" id="username"
						class="block w-full p-2 border rounded border-gray-500" />
				</div>
				<div class="mt-5">
					<label for="password">Password</label>
					<input type="password" name="password" id="password"
						class="block w-full p-2 border rounded border-gray-500" />
				</div>
				<div class="mt-10">
					<input type="submit" value="submit"
						class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full" />
				</div>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
		crossorigin="anonymous"></script>
</body>

</html>
