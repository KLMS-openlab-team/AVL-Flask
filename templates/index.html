{% extends "layout.html" %}


{% block navbar %}
<div ml-6 class="flex-1 flex items-center justify-center items-stretch justify-start">
	<p class="text-white px-3 py-2 rounded-md text-lg font-medium">Library Management System</p>
</div>
{% endblock %}

{% block fullbody %}
<div class="container mx-auto p-2">
	<div class="max-w-sm mx-auto my-24 bg-white px-5 py-10 rounded shadow-xl">
		<div class="text-center mb-8">
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alert alert-warning alert-dismissible fade show" role="alert">
				<ul class=flashes>
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>

				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endif %}
			{% endwith %}
			<h1 class="font-bold text-4xl">Login</h1>
		</div>
		<form action="http://localhost:5000/login" method="post">
			<div class="mt-5">
				<label for="username">Username</label>
				<input type="text" name="username" id="username"
					class="block w-full p-2 border rounded border-gray-500" />
			</div>
			<div class="mt-5">
				<label for="password">Password</label>
				<input type="password" name="password" id="password"
					class="block w-full p-2 border rounded border-gray-500" />
			</div>
			<div class="mt-12">
				<input type="submit" value="submit"
					class="py-3 bg-green-500 hover:bg-green-600 rounded text-white text-center w-full" />
			</div>
		</form>
	</div>
</div>

{% endblock %}
