<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>manage books</title>
</head>

<body>
	<h2>Books</h2>
	<a href="/addbooks"></a>
	<table>
		<tr>
		<th>Name</th>
		<th>Count</th>
		<th>Price</th>
		<th>Description</th>
		</tr>

		{%for book in books%}
		<tr>
			<td>{{book[0]}}</td>
			<td>{{book[1]}}</td>
			<td>{{book[2]}}</td>
			<td>{{book[4]}}</td>
		</tr>
		{%endfor%}
	</table>
</body>

</html>
